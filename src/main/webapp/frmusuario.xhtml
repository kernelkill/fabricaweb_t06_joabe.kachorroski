<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<h:html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Cadastro de Usuario</title>
</h:head> 
<h:body> 
	<h3>Cadastro de Usuario</h3>
	<h:form>
		<fieldset>
		<h:outputLabel value="Nome:"/>
		<h:inputText value="#{usuarioJSFController.usuario.nome}"/> 
		<br />
		
		<h:outputLabel value="Login:" />
		<h:inputText value="#{usuarioJSFController.usuario.login}" />
		<br />
		
		<h:outputLabel value="Senha:" />
		<h:inputText value="#{usuarioJSFController.usuario.senha}" />
		<br />
		
		<h:commandButton value="Salvar" actionListener="#{usuarioJSFController.salvar()}" />
		</fieldset>
	</h:form>

</h:body> 
</h:html>
